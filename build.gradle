apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:0.9.10"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.5"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}